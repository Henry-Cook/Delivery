<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://kit.fontawesome.com/c60a5f5c77.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <nav>
      <ul id="unorderedList" class="hide">
        <li><a href="placeOrder.html">Place Order</a></li>
        <li><a href="deliveries.html">Deliveries</a></li>
        <li><a href="myProfile.html">My Profile</a></li>
        <span><a href="index.html"><button class="logOut">Log Out</button></a></span>
      </ul>
    </nav>
  </header>


  <section id="order-form" class="order-form">
    <div class="order-options">
      <h1>Build Order:</h1>
        <div class="choices">
            <button id="flowerBtn" class="choiceBtns" onclick="picksFlower()"><i id="flowerChevron" class="fas fa-chevron-down"></i> Flower</button>
            <button class="choiceBtns" onclick="picksEdibles()"><i id="edibleChevron" class="fas fa-chevron-down"></i> Edible's</button>
            <button class="choiceBtns"onclick="picksExtras()"><i id="extraChevron" class="fas fa-chevron-down"></i> Extra's</button>
        </div>
    <!------------------Flower Form ------------------------------->
        <form id="flowerPicks" class="hide">
        <p><strong>Flower:</strong></p>
        <select name="flower-dropdown" id="flower-dropdown">
          <option value="choose-flower">Choose Flower</option>
          <option id="daySelection" value="Indica">Indica</option>
          <option id="daySelection" value="Sativa">Sativa</option>
          <option id="daySelection" value="Hybrid">Hybrid</option>
        </select>
        <!------------------Amount Drop Down ------------------------------->
        <select name="amount-dropdown" id="amount-dropdown">
          <option value="choose-amount">Amount</option>
          <option id="daySelection" value="60">$60</option>
          <option id="daySelection" value="120">$120</option>
          <option id="daySelection" value="300">$300</option>
        </select>
        <br />
        <div class="order-buttons">
          <button id="confirmation-flower-btn" class="confirmation-btn hide" type="button" onclick="collectFlowerValues()">
            Add
          </button>
        </div>
    </form>


<!------------------Edible Form ------------------------------->
<form id="picksEdibles" class="hide">
    <p><strong>Edible's:</strong></p>
    <select name="menu-dropdown" id="menu-dropdown">
      <option value="choose-menu">Choose Edible</option>
      <option id="orderSelection" value="Milk chocolate ">Milk chocolate</option>
      <option id="orderSelection" value="Dark chocolate">Dark chocolate</option>
      <option id="orderSelection" value="Stoney patch gummies">Stoney patch gummies</option>
      <option id="orderSelection" value="Stoner patch Dummies">Stoner patch Dummies</option>
      <option id="orderSelection" value="Yogi's yummies">Yogi's yummies</option>
      <option id="orderSelection" value="Cereal Milk Rice Crispie treats">Cereal Milk Rice Crispie treats</option>
      <option id="orderSelection" value="Budder wax">Budder wax</option>
      <option id="orderSelection" value="Gorrilla Glue shatter">Gorrilla Glue shatter</option>
      <option id="orderSelection" value="Liquid Lemon">Liquid Lemon Drops</option>
    </select>
    <div class="order-buttons">
      <button id="confirmation-edible-btn" class="confirmation-btn hide" type="button" onclick="collectEdibleValues()">
        Add
      </button>
    </div>
</form>

<!------------------Extras Drop Down ------------------------------->
<form id="picksExtras" class="hide">
  <p><strong>Extra's:</strong></p>
<select name="extraSelection" id="extra-dropdown">
  <option value="choose-menu">Choose Extra</option>
  <option id="orderSelection" value="Pure Hash">Pure Hash</option>
  <option id="orderSelection" value="Pre-Rolled Oil dipped hash rolled Party Joint.">
    Pre-Rolled Oil Dipped Hash Rolled Party Joint.</option>
  <option id="orderSelection" value="1ml Pens">1ml Pens</option>
  <option id="orderSelection" value="1ml Shatter Pens">1ml Shatter Pens</option>
</select>
<div class="order-buttons">
  <button id="confirmation-extra-btn" class="confirmation-btn hide" type="button" onclick="collectExtraValues()">
    Add
  </button>
</div>
</form>
</div>
<!------------------New Order Items ------------------------------->
<div id="order-view" class="order-view">
<div id="order-items" class="order-items"></div>
<h3 id="totalPriceVisual">Total: $0</h3>
<!------------------Day Drop Down ------------------------------->
<select name="day-dropdown" id="day-dropdown">
  <option value="choose-day">Delivery Day</option>
  <option id="daySelection" value="Monday">Monday</option>
  <option id="daySelection" value="Tuesday">Tuesday</option>
  <option id="daySelection" value="Wednesday">Wednesday</option>
  <option id="daySelection" value="Thursday">Thursday</option>
  <option id="daySelection" value="Friday">Friday</option>
  <option id="daySelection" value="Saturday">Saturday</option>
  <option id="daySelection" value="Sunday">Sunday</option>
</select>
<!------------------Time Drop Down ------------------------------->
<select name="time-dropdown" id="time-dropdown">
  <option value="choose-time">Delivery Window</option>
  <option id="timeSelection">12:00pm - 12:30pm</option>
  <option id="timeSelection">12:30pm - 1:00pm</option>
  <option id="timeSelection">12:30pm - 1:00pm</option>
  <option id="timeSelection">1:30pm - 2:00pm</option>
  <option id="timeSelection">2:30pm - 3:00pm</option>
  <option id="timeSelection">3:30pm - 4:00pm</option>
  <option id="timeSelection">4:00pm - 4:30pm</option>
  <option id="timeSelection">4:30pm - 5:00pm</option>
  <option id="timeSelection">5:00pm - 5:30pm</option>
  <option id="timeSelection">5:30pm - 6:00pm</option>
  <option id="timeSelection">6:00pm - 6:30pm</option>
  <option id="timeSelection">6:30pm - 7:00pm</option>
  <option id="timeSelection">7:00pm - 7:30pm</option>
  <option id="timeSelection">7:30pm - 8:00pm</option>
  <option id="timeSelection">8:00pm - 8:30pm</option>
  <option id="timeSelection">8:30pm - 9:00pm</option>
  <br />
</select>

<button class="place-order-btn" onclick="orderConfirm()">
  Place Order
</button>
</div>
</section>

<div id="congratsAlert" class="hide">
  <div class="congrats">
    <h1>You qualify for a free Item worth up to $60</h1>
    <p>Take Your pick:</p>
    <br>
    <form class="congrats-form">
      <p><strong>Flower:</strong></p>
      <select name="flower-dropdown">
        <option value="choose-flower">Choose Flower</option>
        <option id="daySelection" value="Indica">Indica</option>
        <option id="daySelection" value="Sativa">Sativa</option>
        <option id="daySelection" value="Hybrid">Hybrid</option>
      </select>
      <p><strong>Edible's:</strong></p>
      <select name="menu-dropdown">
        <option value="choose-menu">Choose Edible</option>
        <option id="orderSelection" value="Milk chocolate ">Milk chocolate</option>
        <option id="orderSelection" value="Dark chocolate">Dark chocolate</option>
        <option id="orderSelection" value="Stoney patch gummies">Stoney patch gummies</option>
        <option id="orderSelection" value="Stoner patch Dummies">Stoner patch Dummies</option>
        <option id="orderSelection" value="Yogi's yummies">Yogi's yummies</option>
        <option id="orderSelection" value="Cereal Milk Rice Crispie treats">Cereal Milk Rice Crispie treats</option>
        <option id="orderSelection" value="Budder wax">Budder wax</option>
        <option id="orderSelection" value="Gorrilla Glue shatter">Gorrilla Glue shatter</option>
        <option id="orderSelection" value="Liquid Lemon">Liquid Lemon Drops</option>
      </select>
      <p><strong>Extra's:</strong></p>
      <select name="extraSelection">
      <option value="choose-menu">Choose Extra</option>
      <option id="orderSelection" value="Pure Hash">Pure Hash</option>
      <option id="orderSelection" value="Pre-Rolled Oil dipped hash rolled Party Joint.">
        Pre-Rolled Oil Dipped Hash Rolled Party Joint.</option>
      <option id="orderSelection" value="1ml Pens">1ml Pens</option>
      </select>
    </form>
      <button class="freeBtn">Add free item</button>
      <button class="notInterestedBtn">Not Interested</button>
  </div>
</div>
<!------------------Order Placed ------------------------------->
<div class="results hide" id="results"></div>


<script src="js/test menu.js"></script>
</body>
</html>
