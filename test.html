  <div id="congratsAlert" class="hide">
    <div class="congrats">
      <h1>You qualify for a free Item worth up to $60</h1>
      <p>Take Your pick:</p>
      <br>
      <form class="congrats-form">
        <p><strong>Flower:</strong></p>
        <select name="flower-dropdown">
          <option value="choose-flower">Choose Flower</option>
          <option id="daySelection" value="Indica">Indica</option>
          <option id="daySelection" value="Sativa">Sativa</option>
          <option id="daySelection" value="Hybrid">Hybrid</option>
        </select>
        <p><strong>Edible's:</strong></p>
        <select name="menu-dropdown">
          <option value="choose-menu">Choose Edible</option>
          <option id="orderSelection" value="Milk chocolate ">Milk chocolate</option>
          <option id="orderSelection" value="Dark chocolate">Dark chocolate</option>
          <option id="orderSelection" value="Stoney patch gummies">Stoney patch gummies</option>
          <option id="orderSelection" value="Stoner patch Dummies">Stoner patch Dummies</option>
          <option id="orderSelection" value="Yogi's yummies">Yogi's yummies</option>
          <option id="orderSelection" value="Cereal Milk Rice Crispie treats">Cereal Milk Rice Crispie treats</option>
          <option id="orderSelection" value="Budder wax">Budder wax</option>
          <option id="orderSelection" value="Gorrilla Glue shatter">Gorrilla Glue shatter</option>
          <option id="orderSelection" value="Liquid Lemon">Liquid Lemon Drops</option>
        </select>
        <p><strong>Extra's:</strong></p>
        <select name="extraSelection">
        <option value="choose-menu">Choose Extra</option>
        <option id="orderSelection" value="Pure Hash">Pure Hash</option>
        <option id="orderSelection" value="Pre-Rolled Oil dipped hash rolled Party Joint.">
          Pre-Rolled Oil Dipped Hash Rolled Party Joint.</option>
        <option id="orderSelection" value="1ml Pens">1ml Pens</option>
        </select>
      </form>
        <button class="freeBtn">Add free item</button>
        <button class="notInterestedBtn">Not Interested</button>
    </div>
  </div>






  <script src="js/test menu.js"></script>
